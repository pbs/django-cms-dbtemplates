[tox]
envlist=djrunner

[testenv]
deps=
    mock
    parse

[testenv:djrunner]
install_command=
    pip install --use-mirrors -b .tox/build-djrunner --log install.log {opts} {packages}
commands=
    pip install --use-mirrors -b .tox/build-djrunner --log command.log django-jux
    django-admin.py test --settings=cms_templates.settings_test --testrunner='juxd.JUXDTestSuiteRunner' [] cms_templates

[testenv:pytest]
install_command=
    pip install --use-mirrors -b .tox/build-pytest --log install.log {opts} {packages}
deps=
    {[testenv]deps}
    pytest-django
changedir=
    {envdir}
commands=
    py.test \
    --ds=cms_templates.settings_test \
    --pyargs \
    cms_templates.tests \
    []